<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
</head>
<link rel="stylesheet" href="../css/css_orders_detail.css">
<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../js/js_orders_detail.js"></script>
<body>
<div id="orders_details_01_div" class=""></div>
<div id="orders_details_02_div" class=""></div>
<div id="orders_details_03_div" class="">
    <a id="orders_details_04_ordersCenter" href="orders.html">订单中心</a>
    <div id="orders_details_04_ordersCenter_icon"> ></div>
    <div id="orders_details_04_self">
        订单：
        <div id="orders_details_04_selfValue"></div>
    </div>
</div>
<div id="orders_details">
    <div id="orders_details_sub">
        <div id="orders_details_subNumber">
            订单号：<a id="orders_details_number"></a>
        </div>
        <div id="orders_details_subValue"></div>
        <button id="orders_details_subComment">评价</button>
    </div>
    <div id="orders_details_process">
        <div id="orders_details_process_thanks">订单已经完成，感谢您在优购商城购物，欢迎您对本次交易及所购商品进行评价。</div>
        <img id="orders_details_process_img1" src="../img/已下单.svg" alt="图标加载失败">
        <div id="orders_details_process_describe1">提交订单</div>
        <div id="orders_details_process_time"></div>
        <div id="arrows_01">--------></div>
        <img id="orders_details_process_img2" src="../img/付款成功.svg" alt="图标加载失败">
        <div id="orders_details_process_describe2">付款成功</div>
        <div id="arrows_02">--------></div>
        <div id="orders_details_process_img3">
            <img id="orders_details_process_img3value" src="../img/商品出库.svg" alt="图标加载失败">
        </div>
        <div id="orders_details_process_describe3">商品出库</div>
        <div id="arrows_03">--------></div>
        <div id="orders_details_process_img4">
            <img id="orders_details_process_img4value" src="../img/等待收货.svg" alt="图标加载失败">
        </div>
        <div id="orders_details_process_describe4">等待收货</div>
        <div id="arrows_04">--------></div>
        <div id="orders_details_process_img5">
            <img id="orders_details_process_img5value" src="../img/订单完成.svg" alt="图标加载失败">
        </div>
        <div id="orders_details_process_describe5">完成</div>
        <div id="orders_details_process_completeTime"></div>
    </div>
</div>
</body>
</html>
