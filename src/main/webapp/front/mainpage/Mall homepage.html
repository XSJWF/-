<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <!--关键字-->
    <meta name="keywords" content="网上购物，网上商城，手机，笔记本，电脑/">
    <title>优购首页</title>
</head>
<!--引入公共样式文件-->
<link rel="stylesheet" href="../../css/main.css">
<!--引入index.css文件-->
<link rel="stylesheet" href="../../css/cssreset.css">
<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../js/js_front_Mall%20homepage.js" charset="GB2312"></script>
<body>
<!--快捷导航模块start-->
<div id="background">
    <section class="shortcut">
        <div class="w">
            <div class="fl style_white">
                <ul>
                    <li STYLE="background-color: transparent">优购欢迎您! &nbsp;&nbsp;</li>
                    <li id="nav_status">

                    </li>
                </ul>
            </div>
            <div class="fr">
                    <a href="../orders.html" class="style_white">我的订单</a>&nbsp;&nbsp;<a href="../usercenter/user_shoppingcar.html" class="style_white">购物车</a>&nbsp;&nbsp;<a href="../usercenter/user_center.html" class="style_white">用户中心</a>
            </div>
        </div>
    </section>
    <!--快捷导航模块end-->
    <!--header(商标+搜索框及搜索框下面的热词)start-->
    <header class="header w"><!--多类名方式，既有.header样式又有.w样式-->
        <!--logo模块-->
        <div class="logo">
            <h1>
                <img src="../../img/商标.svg" alt="图片加载失败！">
                <span style="position: absolute;top: 0;left: 180px;font-size: 28px">优购网</span>
            </h1>
        </div>
        <!--search搜索框-->
        <div class="search">
            <label for="sousuo_value"></label><input type="search" name="rc" id="sousuo_value" placeholder="2022新款">
            <button id="sousuo">搜索</button>
        </div>
        <!--热词（hot-words）制作-->
        <div class="hot-words">
            <a href="">小白鞋</a>
            <a href="">高跟鞋</a>
            <a href="">鞋盒</a>
            <a href="">蓝牙耳机</a>
            <a href="">夏季新款</a>
            <a href="">2022新款</a>
            <a href="">联想lp40</a>
        </div>
    </header>
    <!--header(商标+搜索框及搜索框下面的热词)end-->
    <!--nav模块制作start-->
    <nav style="top: 215px;height: 600px;background-color: #b61d1d">
        <div class="all">
            <a href="#">全部商品分类</a>
        </div>
        <ul id="shangpin_category">

        </ul>
    </nav>
    <!--nav模块制作end-->
    <!--首页专有模块start-->
    <div class="w"> <!--w为版心-->
        <div class="main">
            <div class="box">
                <!-- 图片 -->
                <img id="guanggao1" style="opacity: 1" class="lunbotu" src="" alt="">
                <img id="guanggao2" class="lunbotu" src="" alt="">
                <img id="guanggao3" class="lunbotu" src="" alt="">
                <!-- 左右按钮 -->
                <div class="leftBtn">&lt;</div>
                <div class="rightBtn">&gt;</div>
                <!-- 下面用于跳转的小圆点 -->
                <div class="jump">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div class="new-flash">
                <div class="news">
                    <div class="news_hd">
                        <h5>公告栏</h5>
                        <a href="notice_list.html" class="more">更多</a>
                    </div>
                    <div class="news_bd">
                        <ul id="main_page_gonggao">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <!--猜你喜欢start-->
<div>
    <div class="box_hd"><h3>为你推荐</h3></div>
    <div class="box_bd">
        <div class="commodity" style="margin-bottom: 30px">
            <ul id="commodity_list">
            </ul>
        </div>
    </div>
</div>
</body>
</html>
