<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公告列表</title>
</head>
<link rel="stylesheet" type="text/css" href="../../css/css_background.css">
<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../js/js_background_notice_list.js" charset="GB2312"></script>
<body>
<TABLE width="100%"  border="0" cellpadding="0" cellspacing="0">
    <tr>
        <TD height="30" colspan="5" class="tb_showall">
            系统公告信息表
        </TD>
    </tr>
    <TR class="td_header" style="height: 25px">
        <TD width="7%">公告编号</TD>
        <TD WIDTH='15%'>公告发布时间</TD>
        <TD width="22%">公告主题</TD>
        <TD width="49%">公告内容</TD>
        <TD WIDTH='7%'>删除公告</TD>
    </TR>
</TABLE>

<TABLE id="notice_list" width="100%"  border="0" cellpadding="0" cellspacing="0">

</TABLE>
<TABLE width="100%"  border="0" cellpadding="0" cellspacing="0">
    <tr>
        <TD width="85%"></TD>
        <TD width="15%">
            <span STYLE="color: #0078B7;font-weight: bold; position: relative;left: 20px;top: 10px" id="notice_add">添加公告</span>
        </TD>
    </tr>
</TABLE>

<div id="notice_add_main" style="display: none;position: absolute;left: 350px;top: 100px;width: 500px;height: 400px;background: #5e94b0;border-radius: 10px">
    <label for="notice_add_title"></label><input id="notice_add_title" type="text" placeholder="请输入公告主题" style="position: absolute;top: 5px;left: 5px;width: 485px;height: 40px;border-radius: 10px;background-color: #7db5d3;border-style: none;font-size: 18px">
    <label for="notice_add_content"></label><textarea id="notice_add_content" placeholder="请输入公告内容" style="position: absolute;top: 50px;left: 5px;width: 485px;height: 280px;border-radius: 10px;background-color: #7db5d3;border-style: none;font-size: 18px"></textarea>
    <button id="notice_add_cancel" style="position: absolute;left: 130px;top: 350px;width: 80px;height: 30px;border-radius: 10px;border-style: none;background-color: #4685a1">取消</button>
    <button id="notice_add_confirm" style="position: absolute;left: 300px;top: 350px;width: 80px;height: 30px;border-radius: 10px;border-style: none;background-color: #4685a1">确认</button>
</div>

</body>
</html>
