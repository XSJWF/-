<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
</head>
<link rel="stylesheet" href="../../css/css_background_order_detail.css">
<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../js/js_background_order_detail.js" charset="GB2312"></script>
<body>
<div class="div">
    <div class="div1">订单详情</div>
    <div class="div2">
        <div class="div2_1">基础信息</div>
    </div>
    <div class="div3">
        <div class="div4_left">
            <div class="div4_left_1">
                <label for="order_id" class="type_label" style="position: absolute;left: 20px;border-radius: 10px">&nbsp订单编号:&nbsp</label>
                <div id="order_id" class="type" style="position: absolute;left:125px;top: 21px;border-radius: 10px"></div>
            </div>
            <div class="div4_left_1">
                <label for="order_dingdanhao" class="type_label" style="position: absolute;left: 43px;border-radius: 10px">&nbsp订单号:&nbsp</label>
                <div id="order_dingdanhao" class="type" style="position: absolute;left: 125px;top: 21px;border-radius: 10px"></div>
            </div>
            <div class="div4_left_1">
                <label for="order_shouhuoren" class="type_label">&nbsp收货人姓名:&nbsp</label>
                <div id="order_shouhuoren" class="type" style="position: absolute;left:125px;top: 21px;border-radius: 10px"></div>
            </div>
            <div class="div4_left_1">
                <label for="order_sex" class="type_label" style="position: absolute;left: 0;">&nbsp收货人性别:&nbsp</label>
                <div id="order_sex" class="type" style="position: absolute;left: 125px;top: 21px;border-radius: 10px"></div>
            </div>
        </div>
        <div class="div4_left">
            <div class="div4_left_1">
                <label for="order_dizhi" class="type_label">&nbsp收货地址:&nbsp</label>
                <div id="order_dizhi" class="type" style="position: absolute;left: 105px;top: 21px;border-radius: 10px"></div>
            </div>
            <div class="div4_left_1">
                <label for="order_youbian" class="type_label" style="position: absolute;left: 46px;border-radius: 10px">&nbsp邮编:&nbsp</label>
                <div id="order_youbian" class="type" style="position: absolute;left: 105px;top: 21px;border-radius: 10px"></div>
            </div>
            <div class="div4_left_1">
                <label for="order_tel" class="type_label" >&nbsp联系电话:&nbsp</label>
                <div id="order_tel" class="type" style="position: absolute;left: 105px;top: 21px;border-radius: 10px"></div>
            </div>
            <div class="div4_left_1">
                <label for="order_shsj" class="type_label" style="position: absolute;left: 0;height: 30px;border-radius: 10px">&nbsp收货时间:&nbsp</label>
                <div id="order_shsj" class="type" style="position: absolute;left: 105px;top: 21px;border-radius: 10px"></div>
            </div>
        </div>
    </div>
    <div class="div2">
        <div class="div2_1">其他信息</div>
    </div>
    <div class="div4">
        <div class="div4_left">
            <div class="div4_left_2">
                <label for="order_zffs" class="type_label2" style="position: absolute;left: 25px">&nbsp支付方式:&nbsp</label>
                <div id="order_zffs" class="type_1" style="position:absolute;top:1px;left: 125px; height: 30px;border-radius: 10px;"></div>
            </div>
            <div class="div4_left_2">
                <label for="order_leaveword" class="type_label2" style="position: absolute;left: 25px">&nbsp买家留言:&nbsp</label>
                <div id="order_leaveword" class="type_1" style="position:absolute;top:63px;left: 125px; height: 30px;border-radius: 10px;"></div>
            </div>
            <div class="div4_left_2">
                <label for="order_time" class="type_label2" style="position: absolute;left: 25px">&nbsp下单时间:&nbsp</label>
                <div id="order_time" class="type_1" style="position: absolute;top:127px;left: 125px;height: 30px;border-radius: 10px;"></div>
            </div>
        </div>
        <div class="div4_left">
            <div class="div4_left_2">
                <label for="order_xiadanren" class="type_label2">&nbsp下单人姓名:&nbsp</label>
                <div id="order_xiadanren" class="type_1" style="height: 30px;border-radius: 10px;"></div>
            </div>
            <div class="div4_left_2">
                <label for="order_zt" class="type_label2" style="position: absolute;left: 418px;border-radius: 10px">&nbsp订单状态:&nbsp</label>
                <input id="order_zt" class="type_1" style="position: absolute;left: 525px;height:30px;border-radius: 10px;border-style: none">
            </div>
            <div class="div4_left_2">
                <label for="order_total" class="type_label2" style="position: absolute;left: 418px;border-radius: 10px">&nbsp支付总额:&nbsp</label>
                <div id="order_total" class="type_1" style="position:absolute;left:520px;height:30px;border-radius: 10px;"></div>
            </div>
        </div>
    </div>
</div>
<button id="SaveChange">保存修改</button>
</body>
</html>
