<script type="text/javascript">
    let classCount = 5; // 菜单大类的个数
    function Show(theId) {
        let theTr = "tr_"+theId;
        theTr = document.getElementById(theTr);
        if (theTr.style.display === "none") {
            theTr.style.display = "block";
        }
        else {
            theTr.style.display = "none";
        }
        for (let i = 0; i < classCount; i++) {
            if (i === theId)
                continue;
            theTr = "tr_" + i;
            theTr = document.getElementById(theTr);
            theTr.style.display = "none";
        }
    }
</script>
