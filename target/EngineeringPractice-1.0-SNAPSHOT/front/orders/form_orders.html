<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单生成</title>
</head>
<link rel="stylesheet" href="../../css/css_form_orders.css">
<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../js/js_form_orders.js"></script>
<body>
<div id="register_01_div" class=""></div>
<div id="register_02_div" class="">
    <label id="shouhuoren_label" for="shouhuoren">收货人：<input id="shouhuoren" type="text"></label>
    <label id="sex_label" for="sex">性别：<input id="sex" type="text"></label>
    <label id="youbian_label" for="youbian">邮编：<input id="youbian" type="text"></label>
    <label id="tel_label" for="tel">电话：<input id="tel" type="text"></label>
    <label id="dizhi_label" for="dizhi">地址：<input id="dizhi" type="text"></label>
    <label id="leaveword_label" for="leaveword">留言：<input id="leaveword" type="text"></label>
    <div id="total">
        <div id="totalText">总额：</div>
        <div id="totalValue"></div>
    </div>
    <button id="dingdan_submit">提交订单</button>
</div>
<div id="register_03_div" class="">
    <div id="dingdan">订单信息填写</div>
</div>
</body>
</html>
