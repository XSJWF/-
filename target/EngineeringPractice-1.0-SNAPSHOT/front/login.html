<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<link rel="stylesheet" href="../css/css_login.css">
<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../js/js_login.js"></script>
<body>
<div id="login_01_div" class=""></div>
<div id="login_02_div" class=""></div>
<div id="login_03_div" class=""></div>
<img id="login_img" class="img" src="../img/商标.svg" alt="图片加载失败"/>
<div id="login_04">账户名：</div>
<label for="login_04_name"></label><input name="name" id="login_04_name" type="text" value="" class="f_04_input"
                                          maxlength="10" placeholder="请 输 入 账 户 名"/>
<div id="login_05">密码：</div>
<label for="login_05_password"></label><input name="password" id="login_05_password" type="password" value=""
                                              class="f_05_input" maxlength="15" placeholder="请 输 入 密 码">
<BUTTON id="login_submit" name="login" class="login_input">登录</BUTTON>
<div id="login_person">管理员登录</div>
<div id="login_text" class="text">还没有账号?</div>
<a id="login_register" href="register.html">马上注册</a>
</body>
</html>
