<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息修改</title>
</head>
<link rel="stylesheet" href="../../css/css_user_info.css">
<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../js/js_user_info.js"></script>
<body>
<div id="info_02_div" class=""></div>
<div id="info_03_div" class=""></div>
<img id="info_personInfo" src="../../img/个人信息管理.svg" alt="图标加载失败">
<div id="info_personInfoName">个人信息</div>
<div id="info_04">用户昵称：</div>
<label for="info_04_username"></label><input name="username" id="info_04_username" type="text" value="" maxlength="10">
<div id="info_05">电话：</div>
<label for="info_05_telephone"></label><input name="telephone" id="info_05_telephone" type="tel" value=""
                                              maxlength="20">
<div id="info_06">Email：</div>
<label for="info_06_email"></label><input name="email" id="info_06_email" type="email" value="" maxlength="20">
<div id="info_07">QQ：</div>
<label for="info_07_QQ"></label><input name="QQ" id="info_07_QQ" type="text" value="" maxlength="15">
<div id="info_08">地址：</div>
<label for="info_08_address"></label><input name="address" id="info_08_address" type="text" value="">
<div id="info_09">邮编：</div>
<label for="info_09_postalcode"></label><input name="postalcode" id="info_09_postalcode" type="text" value="">
<div id="info_10">真实姓名：</div>
<label for="info_10_truename"></label><input name="truename" id="info_10_truename" type="text" value="">
<BUTTON id="info_submit" value="保存修改" name="submit">保存修改</BUTTON>
<div id="page_nav"><a href="../mainpage/Mall%20homepage.html">首页 > </a><a href="user_center.html">用户中心 > </a><a href="">当前页面</a></div>
</body>
</html>
