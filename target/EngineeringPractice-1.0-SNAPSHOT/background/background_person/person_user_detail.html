<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户详情页面</title>
</head>
<link rel="stylesheet" href="../../css/css_person_detail.css">
<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../js/js_person_user_detail.js"></script>
<body>
<div class="div">
	<div class="div1">用户信息</div>
	<div class="div2">
		<div class="div2_1">基础信息</div>
	</div>
	<label for="person_truename" STYLE="position: absolute;left: 50px;top:30px;border-radius: 10px;color: #de1f1f;font-size: 18px">真实姓名:</label>
	<div id="person_truename" style="position: absolute;left: 135px;top:30px;border-radius: 10px;height: 30px;width: 100px;font-size: 18px"></div>
	<div class="div3">
		<div class="div4_left">
			<div class="div4_left_1">
				<label for="person_name" class="type_label">&nbsp用户名称:&nbsp</label>
				<div id="person_name" class="type" style="position: absolute;left:105px;top: 20px;border-radius: 10px"></div>
			</div>
			<div class="div4_left_1">
				<label for="person_email" class="type_label" style="position: absolute;left: 36px;border-radius: 10px">&nbspEmail:&nbsp</label>
				<div id="person_email" class="type" style="position: absolute;left: 105px;top: 20px;border-radius: 10px"></div>
			</div>
			<div class="div4_left_1">
				<label for="person_tel" class="type_label">&nbsp电话号码:&nbsp</label>
				<div id="person_tel" class="type" style="position: absolute;left:105px;top: 20px;border-radius: 10px"></div>
			</div>
			<div class="div4_left_1">
				<label for="person_tishi" class="type_label" style="position: absolute;left: 0;">&nbsp密保问题:&nbsp</label>
				<div id="person_tishi" class="type" style="position: absolute;left: 105px;top: 20px;border-radius: 10px"></div>
			</div>
		</div>
		<div class="div4_left">
			<div class="div4_left_1">
				<label for="person_id" class="type_label">&nbsp用户编号:&nbsp</label>
				<div id="person_id" class="type" style="position: absolute;left: 105px;top: 20px;border-radius: 10px"></div>
			</div>
			<div class="div4_left_1">
				<label for="person_qq" class="type_label" style="position: absolute;left: 56px;border-radius: 10px">&nbspQQ:&nbsp</label>
				<div id="person_qq" class="type" style="position: absolute;left: 105px;top: 20px;border-radius: 10px"></div>
			</div>
			<div class="div4_left_1">
				<label for="person_youbian" class="type_label" style="position: absolute;left: 46px;border-radius: 10px">&nbsp邮编:&nbsp</label>
				<div id="person_youbian" class="type" style="position: absolute;left: 105px;top: 20px;border-radius: 10px"></div>
			</div>
			<div class="div4_left_1">
				<label for="person_huida" class="type_label" style="position: absolute;left: 0;height: 30px;border-radius: 10px">&nbsp密保答案:&nbsp</label>
				<div id="person_huida" class="type" style="position: absolute;left: 105px;top: 20px;border-radius: 10px"></div>
			</div>
		</div>
	</div>
	<div class="div2">
		<div class="div2_1">其他信息</div>
	</div>
	<div class="div4">
		<div class="div4_left">
			<div class="div4_left_2">
				<label for="person_pwd" class="type_label2" style="position: absolute;left: 45px">&nbsp密码:&nbsp</label>
				<div id="person_pwd" class="type_1" style="position:absolute;left: 105px; height: 30px;border-radius: 10px;"></div>
			</div>
			<div class="div4_left_2">
				<label for="person_dizhi" class="type_label2" style="position: absolute;left: 45px">&nbsp地址:&nbsp</label>
				<div id="person_dizhi" class="type_1" style="position:absolute;left: 105px; height: 30px;border-radius: 10px;"></div>
			</div>
			<div class="div4_left_2">
				<label for="person_ip" class="type_label2" style="position: absolute;left: 25px">&nbspIP地址:&nbsp</label>
				<div id="person_ip" class="type_1" style="position: absolute;left: 105px;height: 30px;border-radius: 10px;"></div>
			</div>
		</div>
		<div class="div4_left">
			<div class="div4_left_2">
				<label for="person_logincishu" class="type_label2">&nbsp登录次数:&nbsp</label>
				<div id="person_logincishu" class="type_1" style="height: 30px;border-radius: 10px;"></div>
			</div>
			<div class="div4_left_2">
				<label for="person_regtime" class="type_label2">&nbsp注册时间:&nbsp</label>
				<div id="person_regtime" class="type_1" style="height:30px;border-radius: 10px;"></div>
			</div>
			<div class="div4_left_2">
				<label for="person_lastlogintime" class="type_label2">&nbsp上次登录:&nbsp</label>
				<div id="person_lastlogintime" class="type_1" style="height:30px;border-radius: 10px;"></div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
